<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Quiz Application</h1>
  <button id="startQuizBtn">Start Quiz</button>
  <p id="waitingText">Waiting for players...</p>
  <p id="opponentText">Waiting for Opponent...</p>
  <p id="calculatingText">Calculating results...</p>
  <p id="tieBreakerText">Starting Tie Breaker...</p>
  <section id="questionSection">
    <h2>Question</h2>
    <form id="questionForm">
		<div id="optionContainer"></div>
     
      <br>
      <div class="buttonContainer">
        <button type="submit">Submit</button>
        <button type="button" id="skipButton">Skip</button>
      </div>
    </form>
  </section>
  
  <section id="scoreSection">
    <h2>Score</h2>
    <div id="scoreContainer"></div>
  </section>
  
  <section id="TiequestionSection">
    <h2>Question</h2>
    <form id="TiequestionForm">
		<div id="TieoptionContainer"></div>
     
      <br>
      <div class="TiebuttonContainer">
        <button type="submit">Submit</button>
      </div>
    </form>
  </section>
  
  <button id="playAgain">playAgain</button>
  <script src="https://cdn.socket.io/3.1.3/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
